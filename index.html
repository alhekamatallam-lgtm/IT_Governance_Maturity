<!DOCTYPE html>
<html lang="ar" dir="rtl">

    <meta charset="UTF-8" />

    <title>تقييم نضج حوكمة تقنية المعلومات I&T</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap');
      
      body {
        font-family: 'Cairo', sans-serif !important;
        background-color: #F7F6F2 !important;
        color: #1D1D1B !important;
      }

      /* ===== Custom Brand CSS ===== */
      
      /* Buttons */
      .btn-primary {
          background-color: #E0B703 !important;
          border-color: #E0B703 !important;
          color: #1D1D1B !important;
      }
      .btn-primary:hover {
          background-color: #AB974A !important;
          border-color: #AB974A !important;
      }
      .btn-secondary {
          background-color: #1D1D1B !important;
          border-color: #1D1D1B !important;
          color: #FFFFFF !important;
      }
      
      /* Inputs */
      .form-control:focus {
          border-color: #E0B703 !important;
          box-shadow: 0 0 0 0.2rem rgba(224, 183, 3, 0.25) !important;
      }

      /* Links */
      a { color: #E0B703 !important; }
      a:hover { color: #AB974A !important; }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slideUp 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      
      /* Pattern for charts */
      .pattern-diagonal-lines {
        background-image: repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(255,255,255,0.5) 5px, rgba(255,255,255,0.5) 10px);
      }
    </style>
